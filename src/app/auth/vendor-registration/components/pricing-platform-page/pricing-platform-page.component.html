<div class="container">
    <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
            <h1 class="display-4 fw-normal">Register as Vendor</h1>
            <p class="fs-5 text-muted">Looking for an all-in-one ecommerce platform to manage your business? Look no
                further than our pricing plans! Choose the plan that fits your needs and start selling today.
            </p>
        </div>
    </header>


    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col cursor-pointer" *ngFor="let card of pricingCards">
                <div class="card mb-4 rounded-3 shadow-sm" (click)="selectCard(card)"
                    [ngClass]="{'border-primary': card.id === selectedCardId}">
                    <div class="card-header py-3"
                        [ngClass]="{'bg-primary text-white border-primary': card.id === selectedCardId}">
                        <h4 class="my-0 fw-normal">{{ card.name }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">${{ card.price }}<small
                                class="text-muted fw-light">/yr</small></h1>

                        <ul class="list-unstyled text-start p-3">
                            <li *ngFor="let feature of card.features">
                                <span class="bi bi-check2 text-success"> </span> {{feature}}
                            </li>
                        </ul>
                        <!-- <ul class="list-unstyled mt-3 mb-4">
                            <li *ngFor="let feature of card.features">{{ feature }}</li>
                        </ul> -->
                        <button type="button" class="w-100 btn btn-lg"
                            [ngClass]="{'btn-light': card.id === selectedCardId}">
                            <div class="form-check form-switch">
                                <input class="form-check-input border border-primary" type="radio" name="tier"
                                    [value]="card.id" placeholder="Select Vendor Registration Category"
                                    [(ngModel)]="selectedCardId">
                                <label class="form-check-label">{{card.name}}</label>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
