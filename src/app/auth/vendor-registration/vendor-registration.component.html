<app-auth-pages-navbar></app-auth-pages-navbar>

<div class="container">
    <app-pricing-platform-page></app-pricing-platform-page>

    <div class="container w-75">
        <div class="card mb-5">
            <div class="row">

                <div class="col-md-4 left-side text-center">
                    <div class="text-center text-white border-bottom">
                        <h3>Register Account</h3>
                    </div>
                    <div class="steps-content">
                        <h3>Step <span class="step-number">1</span></h3>
                        <p class="step-number-content" [ngClass]="step === 1 ? 'active': 'd-none'">Create your initial
                            admin
                            username and password.</p>
                        <p class="step-number-content" [ngClass]="step === 2 ? 'active': 'd-none'">Enter more details
                            complete details, to help customers
                            know
                            better.</p>
                        <p class="step-number-content" [ngClass]="step === 3 ? 'active': 'd-none'">Complete the
                            paymenent
                            and register into the system.
                        </p>
                    </div>
                    <ul class="progress-bar">
                        <li [ngClass]="{'active': step === 1}">Account Creation</li>
                        <li [ngClass]="{'active': step === 2}">More Information</li>
                        <li [ngClass]="{'active': step === 3}">Payment</li>
                    </ul>
                </div>

                <div class="col-md-8 p-3">

                    <app-page-status-view [statusModel]="statusModel"></app-page-status-view>

                    <div class="p-3">
                        <i class="bi bi-circle-fill m-1" [ngClass]="step === 1 ? 'text-primary': 'text-secondary'"></i>
                        <i class="bi bi-circle-fill m-1" [ngClass]="step === 2 ? 'text-primary': 'text-secondary'"></i>
                        <i class="bi bi-circle-fill m-1" [ngClass]="step === 3 ? 'text-primary': 'text-secondary'"></i>

                    </div>

                    <form [formGroup]="vendorRegistrationForm" (ngSubmit)="onVendorRegSubmit()" class="ps-3 pe-5">
                        <app-vendor-registration-form *ngIf="step === 1" (next)="stepper($event)"
                            [parentForm]="vendorRegistrationForm"></app-vendor-registration-form>

                        <app-vendor-details-form *ngIf="step === 2" (previous)="onPrevious()" (next)="stepper($event)"
                            [parentForm]="vendorRegistrationForm"></app-vendor-details-form>

                        <ng-container *ngIf="step === 3">
                            <app-vendor-payment-form (previous)="onPrevious()" (next)="stepper($event)"
                                [parentForm]="vendorRegistrationForm">

                                <button class="btn btn-primary btn-lg" type="submit" value="submit"
                                    [disabled]="!vendorRegistrationForm.valid">Confirm</button>
                            </app-vendor-payment-form>

                        </ng-container>

                    </form>


                </div>


            </div>

        </div>
    </div>

</div>

<app-auth-pages-footer></app-auth-pages-footer>
