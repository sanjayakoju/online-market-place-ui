<div class="container">
    <app-table [title]="'Verify Vendor'" [dataGridConfigurer]="vendorDataGridConfigurer"
        [actionTemplate]="{'Is Verified': vendorStatusTemplate,'Update': updateTemplate}">
    </app-table>
</div>

<ng-template #vendorStatusTemplate let-data>
  <span class="badge" [ngClass]="data['isVerified'] ? 'bg-primary' : 'bg-danger' ">
      {{data['isVerified'] || 'False'}}
  </span>
</ng-template>

<ng-template #updateTemplate let-data>
    <a class="fs-4 link-primary cursor-pointer" (click)="verifySelectedVendor(data, content)">
        <i class="bi bi-pencil-square"></i>
    </a>
</ng-template>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Verify Vendor</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
               [formControl]="isVerified"> &nbsp;
        <label class="form-check-label" for="flexCheckDefault">
          Verify Vendor
        </label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
