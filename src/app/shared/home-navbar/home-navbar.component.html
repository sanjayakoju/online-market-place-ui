<section class="announcement">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="announcement__content">
                    <div class="announcement__text">
                        Super Deal! Free Shipping on Orders Over $50
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-cover-wrapper shadow-sm" id="mainNav">
    <div class="container-fluid px-5">
        <a class="navbar-brand fw-bold fs-4" href="/">{{appBrandName}}</a>
        <button class="navbar-toggler" (click)="toggleNavbarClass()" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            <span><i class="bi bi-list"></i></span>
        </button>
        <div [ngClass]="isNavCollapse ? 'collapse' : 'expand' " class="navbar-collapse" id="navbarResponsive">

            <div class="w-100">
                <app-service-search></app-service-search>
            </div>

            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a [routerLink]="'/'" [routerLinkActive]="'active'"
                        class="nav-link me-lg-3">Home</a></li>
                <li class="nav-item"><a [routerLink]="'/cart'" [routerLinkActive]="'active'" class="nav-link me-lg-3">
                        <div class="cart"><span class="MuiBadge-root"><svg class="MuiSvgIcon-root"
                                    focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z">
                                    </path>
                                </svg><span
                                    class="MuiBadge-badge MuiBadge-anchorOriginTopRightRectangle MuiBadge-colorPrimary">{{totalCartItems}}</span></span>
                        </div>
                    </a></li>
            </ul>

            <ng-container *ngIf="isLoggedIn; else defaultLoginSection">
                <div ngbDropdown class="dropdown">

                    <a href="javascript: void(0);"
                        class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false" ngbDropdownToggle>
                        <span class="link-secondary text-muted pe-1">
                            <strong *ngIf="firstName">{{firstName}}</strong>
                            <strong *ngIf="!firstName" class="text-danger">invalid-user</strong>
                        </span>
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    </a>

                    <!-- Temporary fix for css "dropdown-menu-end" not working in ngBootstrap [ngStyle]="{'right': '0'}"  -->
                    <ul ngbDropdownMenu class="dropdown-menu text-small shadow dropdown-menu-end"
                        [ngStyle]="{'right': '0'}" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" [routerLink]="'/dashboard'">Dashboard</a></li>
<!--                        <li><a class="dropdown-item" [routerLink]="'/dashboard/settings'">Settings</a></li>-->
<!--                        <li><a class="dropdown-item" [routerLink]="'/dashboard/profile'">Profile</a></li>-->
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="dropdown-item" (click)="logout()">Log out</button></li>
                    </ul>
                </div>

            </ng-container>


            <ng-template #defaultLoginSection>
                <div>
                    <a class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" role="button" [routerLink]="'/login'"
                        [routerLinkActive]="'active'">
                        <span class="d-flex align-items-center">
                            <i class="bi bi-fingerprint"> Login</i>
                        </span>
                    </a>
                </div>
            </ng-template>


        </div>
    </div>
</nav>
